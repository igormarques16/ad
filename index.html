<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulário com Botões</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>Formulário de Cadastro</h1>
    <form>
      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" placeholder="Digite seu nome">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Telefone</label>
        <input type="email" class="form-control" id="Telefone" placeholder="Digite seu Telefone">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Digite seu email">
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" placeholder="Digite sua senha">
      </div>

      <fieldset class="mb-3">
        <legend class="col-form-label">Gênero</legend>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="genero" id="masculino" value="masculino">
          <label class="form-check-label" for="masculino">
            Masculino
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="genero" id="feminino" value="feminino">
          <label class="form-check-label" for="feminino">
            Feminino
          </label>
        </div>
      </fieldset>

      <fieldset class="mb-3">
        <legend class="col-form-label">Hobbies</legend>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="Futebol" value="Futebol">
          <label class="form-check-label" for="Futebol">
            Estudar
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="xadrez" value="xadrez">
          <label class="form-check-label" for="xadrez">
            Video-Game
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="esporte" value="esporte">
          <label class="form-check-label" for="esporte">
            Esporte
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="Musica" value="Musica">
          <label class="form-check-label" for="Musica">
            Musica
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="Cinema" value="Cinema">
          <label class="form-check-label" for="Cinema">
            Cinema
          </label>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="Leitura" value="Leitura">
          <label class="form-check-label" for="Leitura">
            Dançar
          </label>
        </div>
      </fieldset>

      <div class="mb-3">
        <label for="observacao" class="form-label">Observação</label>
        <textarea class="form-control" id="observacao" rows="4" placeholder="Digite suas observações ou comentários aqui"></textarea>
      </div>

      <div class="d-flex justify-content-between mt-4">
        <a href="#" class="btn btn-secondary">Voltar</a>
        <button type="submit" class="btn btn-primary">Enviar</button>
        <button type="button" class="btn btn-success">Salvar</button>
      </div>
    </form>
  </div>
</body>
</html>
